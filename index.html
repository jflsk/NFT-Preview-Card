<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="container">
        <div class="container__image">
            <img src="src/img/image-equilibrium.jpg" alt="Equilibrium Art" class="image"> <!-- Main artwork image -->
            <img src="src/img/icon-view.svg" alt="Hover View Icon" class="image-hover">
        </div>
        <h1 class="image-title"> <!-- Image title -->
            Equilibrium #3429
        </h1>
        <p class="image-desc"> <!-- Image description -->
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="container__auction"> <!-- Container for auction info -->
            <div class="auction__price"> <!-- Current auction price -->
                <img src="src/img/icon-ethereum.svg" alt="Ethereum Icon" class="price-img">
                <span class="price-value">
                    0.041 ETH
                </span>
            </div>
            <div class="auction__time"> <!-- Current auction time -->
                <img src="src/img/icon-clock.svg" alt="Clock Icon" class="time-img">
                <span class="time-value">
                    3 days left
                </span>
            </div>
        </div>
        <div class="divider"></div> <!-- Visual divider -->
        <div class="container__creator"> <!-- Container for creator info  -->
            <img src="src/img/image-avatar.png" alt="Creator Avatar" class="creator-img"> <!-- Creator Avatar -->
            <p class="creator-name">Creation of <span class="creator-highlight">Jules Tarrasque</span></p> <!-- Creator name -->
        </div>
    </div>
</body>
</html>
